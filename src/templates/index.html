<!DOCTYPE html>
<html>
<head>
	<title>Posts</title>
</head>
<body>
	<h1>Template is working</h1>
	{% for post in post_list %}
		<p><a href="{{ post.get_absolute_url }}">{{ post.title }} <br/></a></p>
		<p>{{ post.content }}</p>
		<p>{{ post.created }}</p>
		<p>{{ post.last_updated }}</p>
	{% endfor %}
</body>
</html>
