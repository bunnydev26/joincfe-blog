{% extends 'base.html' %}
{% block content %}
 	<div class="col-sm-8 col-sm-offset-2">
		<h1>{{ title }}</h1>
		<div class="row">
			{% for post in post_list %}
			  <div class="col-sm-12">
			    <div class="thumbnail">
			      <!-- <img src="..." alt="..."> -->
			      <div class="caption">
			        <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a> <small>{{ post.last_updated }}</small></h3>
			        <p>{{ post.content|linebreaks|truncatechars:120 }}</p>
			        <p><a href="{{ post.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>
			      </div>
			    </div>
			  </div>
			  {% cycle "" "<div class='col-sm-12'><hr/></div></div><div class='row'>" %}
			{% endfor %}
		</div>
	</div>
{% endblock content %}
